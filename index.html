<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Roster via API</title>

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />

    <!-- Normalize CSS Base -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=paquito@400&f[]=nunito@400&display=swap" rel="stylesheet">



</head>
<body>
  <main></main>

  <section id="info-panel" class="active">
    <figure class="bio-card">
      <picture class="bio-media">
        <img id="info-img" src="https://assets.codepen.io/16425/neon.jpg" alt="Portrait of Neon Ionel Kaiser">
      </picture>
  
      <figcaption class="bio-caption">
        <h1 id="info-name">ðŸ«¡ Neon Ionel Kaiser</h1>
        <p class="quote" id="info-quote"></p>
        
  
        <ul class="bio-details">
          <li><strong>Talent:</strong> <span id="info-talent"></span></li>
          <li><strong>Fun Fact:</strong> <span id="info-funfact"></span></li>
          <li><strong>Favorite Color:</strong> <span id="info-color"></span></li>
          <li><strong>Design Software:</strong> <span id="info-team"></span></li>
          <li><strong>Favorite Character:</strong> <span id="info-simpsons"></span></li>
          <li><strong>Favorite Band:</strong> <span id="info-band"></span></li>
          <li><strong>Favorite Food:</strong> <span id="info-food"></span></li>
          <li><strong>Favorite Song:</strong> <span id="info-song"></span></li>
        </ul>
      </figcaption>
    </figure>
  </section>
  
  
  <div id="embers"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="js/scripts.js" defer></script>
  
    
</body>
</html>
